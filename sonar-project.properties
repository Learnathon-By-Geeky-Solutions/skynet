# === Project Identification ===
sonar.projectKey=Learnathon-By-Geeky-Solutions_skynet
sonar.organization=learnathon-by-geeky-solutions
sonar.projectName=skynet
sonar.projectVersion=1.0

# === Source Directories ===
sonar.sources=backend,frontend/src

# === Tests ===
sonar.tests=backend/__tests__,frontend/src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx

# === Exclude Unwanted Files ===
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.css,**/*.scss

# === Exclude test files from duplication detection ===
sonar.cpd.exclusions=frontend/**

# === Coverage Reports ===
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/frontend/lcov.info

# === Encoding ===
sonar.sourceEncoding=UTF-8

# === Disable Automatic Analysis ===
sonar.sonarcloud.automaticAnalysisDisabled=true
sonar.analysis.automaticAnalysisConfigurationRun=false
sonar.ci.autoconfig.disabled=true

# === Show Detailed Logs ===
sonar.verbose=true