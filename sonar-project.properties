# === Project Identification ===
sonar.projectKey=Learnathon-By-Geeky-Solutions_skynet
sonar.organization=learnathon-by-geeky-solutions
sonar.projectName=skynet
sonar.projectVersion=1.0

# === Source Directories ===
# Explicitly exclude test directories from source
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,backend/__tests__/**,frontend/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# === Tests ===
# Define test directories
sonar.tests=backend/__tests__,frontend/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# === Copy/Paste Detection ===
# Completely disable CPD for test files
sonar.cpd.exclusions=**/__tests__/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
# Additional CPD setting with maximum token count
sonar.cpd.js.minimumTokens=150

# === Coverage Reports ===
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# === Encoding ===
sonar.sourceEncoding=UTF-8

# === Disable Automatic Analysis ===
sonar.sonarcloud.automaticAnalysisDisabled=true
sonar.analysis.automaticAnalysisConfigurationRun=false
sonar.ci.autoconfig.disabled=true

# === Show Detailed Logs ===
sonar.verbose=true